<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static1{
            background-color:yellowgreen;
            padding: 30px;
            position: static;
            /*default*/
        }
        .static2{
            background-color: aqua;
            padding: 30px;
            position: static;
            /*default*/

            right: 250px;
        }
    </style>
</head>

    <div class="static2">box-2 static(top/left-no effect)</div>
